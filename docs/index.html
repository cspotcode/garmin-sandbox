<!DOCTYPE HTML>
<html manifest="cache.appcache">
  <head>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(function (registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function (err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
  </head>
  <body>

    <h1>Hello world!</h1>
    sub-text
    
    <a href="connectiq://oauth?first=one&second=two"">Do Redirect</a>
    <input id="saved"></input>
    <script>
      (() => {
      const savedInput = document.querySelector("#saved");
      savedInput.addEventListener("change", () => {
        localStorage.setItem("saved", savedInput.value);
      });
      savedInput.value = localStorage.getItem("saved");
      })();
    </script>
  </body>
</html>
